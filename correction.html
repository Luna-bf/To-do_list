<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correction</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="favicon/favicon-48x48.png">
</head>

<body>
    <section id="all-tasks">
        <ol class="text-dark list-unstyled"></ol>
        <p id="empty-list-text"></p>
    </section>

    <form id="task-form">
        <legend>
            <h2 class="fw-normal text-dark">Créer une nouvelle tâche :</h2>
        </legend>

        <!-- Nom de la tâche -->
        <div class="mb-3 form-group">
            <label for="task-name" class="form-label">Nom de la tâche :</label>
            <input type="text" class="form-control" name="task_name" id="task-name" placeholder="Ex : Faire les courses"
                required />
        </div>

        <!-- Bouton de validation -->
        <button type="submit" id="add-task-btn">Ajouter la tâche</button>
    </form>

    <button type="submit" id="delete-all-tasks-btn">Supprimer toutes les tâches</button>

    <script src="js/correction.js"></script>
</body>

</html>
