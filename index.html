<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Luna BURATTI-FAYOLLE">
    <title>To-do list - JavaScript</title>
    <script type="text/javascript" src="js/app.js" defer></script>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" type="text/css" />
    <link rel="icon" type="image/x-icon" href="favicon/favicon-48x48.png" />
</head>
<body>
    <h1>To-do list - JavaScript</h1>
    
    <section id="all-tasks">
        <h2>Vos tâches</h2>
        <ul id="list-unstyled"></ul>
    </section>
    
    <section id="task-form">
        <form>
            <fieldset>
                <legend>
                    <h2>Créer une nouvelle tâche :</h2>
                </legend>
                    <article class="form-group">
                        <label for="task-name">Nom de la tâche :</label>
                        <!--name sera le nom de la tâche, c'est important de le déclarer-->
                        <input type="text" size="45" name="task_name" id="task-name" class="task-input" placeholder="Ex : Faire les courses" required />
                    </article>
                    
                    <article class="form-group">
                        <label for="choose-category">Catégorie :</label>
                        <select name="choose_category" id="choose-category" class="task-input">
                            <option value="Sélectionner" disabled>-- Sélectionner une catégorie --</option>
                            <option value="(Sans catégorie)" selected>Sans catégorie</option>
                            <option value="(Travail)">Travail</option>
                            <option value="(Etudes)">Etudes</option>
                            <option value="(Alimentation)">Alimentation</option>
                            <option value="(Maison)">Maison</option>
                            <option value="(Sport)">Sport</option>
                            <option value="(Hygiène)">Hygiène</option>
                            <option value="(Hobbies)">Hobbies</option>
                            <option value="(Autre)">Autre</option>
                        </select>
                    </article>
                    
                    <article class="form-group">
                        <label for="choose-priority">Priorité :</label>
                        <select name="choose_priority" id="choose-priority" class="task-input">
                            <option value="Sélectionner">-- Sélectionner une priorité --</option>
                            <option value="1">Elevée</option>
                            <option value="2">Normale</option>
                            <option value="3">Basse</option>
                        </select>
                    </article>
                    
                    <button id="add-btn">Ajouter la tâche</button>
            </fieldset>
        </form>
    </section>
        
    <section id="filter-form">
        
        <form>
            <fieldset>
                <legend><h2>Filtrer par :</h2></legend>
                    <article class="form-group">
                        <label for="filter-priority">Priorité :</label>
                        <select name="filter_priority" id="filter-priority">
                            <option value="Sélectionner">-- Sélectionner une priorité --</option>
                            <option value="1">Elevée</option>
                            <option value="2">Normale</option>
                            <option value="3">Basse</option>
                            <option value="0">Sans priorité</option>
                        </select>
                    </article>
                    
                    <article class="form-group">
                        <label for="filter-category">Catégorie :</label>    
                        <select name="filter_category" id="filter-category">
                            <option value="Sélectionner" disabled>-- Sélectionner une catégorie --</option>
                            <option value="(Sans catégorie)" selected>Sans catégorie</option>
                            <option value="Travail">Travail</option>
                            <option value="Etudes">Etudes</option>
                            <option value="Alimentation">Alimentation</option>
                            <option value="Maison">Maison</option>
                            <option value="Sport">Sport</option>
                            <option value="Hygiène">Hygiène</option>
                            <option value="Hobbies">Hobbies</option>
                            <option value="Autre">Autre</option>
                        </select>
                    </article>
                    
                    <button id="display-btn">Afficher les tâches</button>
            </fieldset>
        </form>
    </section>
    
    <button id="delete-task-btn" class="button">Supprimer les tâches terminées</button>
    <button id="delete-all-btn" class="button">Supprimer toutes les tâches</button>
    <button id="activate-msg" class="button" disabled>Réactiver le prompt</button>
</body>
</html>
